{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">

    <title>{% block title %}Login{% endblock %}</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-size: cover;
    font-family: sans-serif;
    }
    
    .box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 25rem;
    padding: 2.5rem;
    box-sizing: border-box;
    border: 1px solid #dadce0;
    -webkit-border-radius: 8px;
    border-radius: 8px;
    
    }
    .myimg  {
    position: absolute;
    top: 15%;
    left: 56%;
    transform: translate(-50%, -50%);
    width: 25rem;
    padding: 2.5rem;
    -webkit-border-radius: 8px;
    border-radius: 8px;
    
    }
    
    .box h2 {
    margin: 0px 0 -0.125rem;
    padding: 0;
    color: #fff;
    text-align: center;
    color: #202124;
    font-family: 'Google Sans','Noto Sans Myanmar UI',arial,sans-serif;
    font-size: 24px;
    font-weight: 400;
    }
    
    .box p {
    font-size: 16px;
    font-weight: 400;
    letter-spacing: .1px;
    line-height: 1.5;
    margin-bottom: 25px;
    text-align: center;
    }
    
    .box .inputBox {
    position: relative;
    }
    
    .box .inputBox input {
    width: 93%;
    padding: 0.625rem 10px;
    font-size: 1rem;
    letter-spacing: 0.062rem;
    margin-bottom: 1.875rem;
    border: 1px solid #ccc;
    background: transparent;
    border-radius: 4px;
    
    }
    
    .box .inputBox label {
    position: absolute;
    top: 0;
    left: 10px;
    padding: 0.625rem 0;
    font-size: 1rem;
    color: grey;
    pointer-events: none;
    transition: 0.5s;
    }
    
    .box .inputBox input:focus ~ label,
    .box .inputBox input:valid ~ label,
    .box .inputBox input:not([value=""]) ~ label {
    top: -1.125rem;
    left: 10px;
    color: #1a73e8;
    font-size: 0.75rem;
    background-color:white;
    height: 10px;
    padding-left: 5px;
    padding-right: 5px;
    }
    .box .inputBox input:focus {
    outline: none;
    border: 2px solid #1a73e8;
    }
    .box input[type="submit"] {
    border: none;
    outline: none;
    color: #fff;
    background-color: #1a73e8;
    padding: 0.625rem 1.25rem;
    cursor: pointer;
    border-radius: 0.312rem;
    font-size: 1rem;
    float: right;
    }
    
    .box input[type="submit"]:hover {
    background-color: #287ae6;
    box-shadow: 0 1px 1px 0 rgba(66,133,244,0.45), 0 1px 3px 1px rgba(66,133,244,0.3);
    }
    </style>
</head>
<body>
    <header>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#dc3c44" fill-opacity="1" d="M0,256L48,234.7C96,213,192,171,288,133.3C384,96,480,64,576,53.3C672,43,768,53,864,58.7C960,64,1056,64,1152,58.7C1248,53,1344,43,1392,37.3L1440,32L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
    </header>
    <div class="myimg">
      <img src="{% static 'images/Logo_rouge.png' %}" height="60px" width="250px" alt="">
    </div>
    <div class="box">
        <h2><strong>Connexion</strong></h2>
        <p>Connectez-vous à votre compte s'il vous plaît ! </p>

        {% if form.errors %}
       <p> <span style="color: red;"> <i class="fa fa-times"></i>
         Email et le mot de passe ne correspondent pas, Veuillez réessayer !</span></p>
        {% endif %}

        <form method="post" >
          {% csrf_token %}
          <div class="inputBox">
            <input type="email" name="username" required onkeyup="this.setAttribute('value', this.value);"  value="">
            <label>Email</label>
          </div>
          <div class="inputBox">
                <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Password</label>
              </div>
          <input type="submit" name="sign-in" value="Log In">
          <a href="" style="text-decoration: none; float: left;">Mot de passe oublié ?</a>
        </form>
    </div>

</html>
