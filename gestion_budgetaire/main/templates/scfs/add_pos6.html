{% extends "base.html" %}
{% block scf_active %}
<li class="active">
{% endblock %}

{% block content %} 

{% load crispy_forms_tags %}         

<div class="row content">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">				
						<br>
						<h3>Ajouter Compte SCF :</h3>
						<hr>
						<!-- form pour ajouter comptes 6 position -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-2 mb-0">
                                    {{ pos6_form.numero|as_crispy_field }}
                                </div>
                                <div class="form-group col-md-10 mb-0">
                                    {{ pos6_form.rubrique|as_crispy_field }}
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
							<a href="{% url 'comptes_list' %}" class="btn btn-secondary">Annuler</a>
                        </form>
            </div>
        </div>
    </div><!-- /# column -->
</div>

{% endblock %}
